        <h1>Feijoada</h1>
        <img src="feijoada.webp" alt="Feijoada's bowl with meat and cabbage on the side">
        <h4>Description</h4>
        <p>Feijoada is a traditional Brazilian black bean stew which can incorporate as many as 15 types of meat, including tongue (lingua), beef (carne de vaca) and pork (carne de porco). Enjoy it with a caipirinha.</p>
        <p>45 minutes prep and 5 hours cooking. Serves 6 people.</p>
